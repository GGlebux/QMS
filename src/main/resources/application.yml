spring:
  application:
    name: queue_management_system

  datasource:
    url: ${QMS_DB_URL}
    username: ${QMS_DB_USERNAME}
    password: ${QMS_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        show_sql: true
        hbm2ddl:
          auto: update
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mvc:
    servlet:
      path: /api
    hidden method:
      filter:
        enabled: true