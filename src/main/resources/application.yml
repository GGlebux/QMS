spring:
  application:
    name: queue_management_system

  datasource:
    url: ${QMS_DB_URL}
    username: ${QMS_DB_USERNAME}
    password: ${QMS_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
#    url: jdbc:tc:postgresql:17:///sandbox/TC_DAEMON=true

  jpa:
    properties:
      hibernate:
        show_sql: true
        hbm2ddl:
          auto: create
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mvc:
    hidden method:
      filter:
        enabled: true

# Twilio configuration
twilio:
  account:
    sid: ${TWILIO_ACCOUNT_SID}
  auth:
    token: ${TWILIO_AUTH_TOKEN}
titi:
  miti: titimiti